<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>blgo</h1>

    {% for p in posts %}
        <hr>
        <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h3>{# get_absolute_url #}
        <h4>{{ p.created_at }}</h4>
        <p>{{ p.content }}</p>
    {% endfor %}
</body>
</html>
